<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Twitter Like App</title>
    
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/scripts.js"></script>
        
        <script type="text/javascript">

            $(function() {

                var params = getParams(window.location.href);

                if( params !== "" ) {
                    $("#username").val(params.username);
                    loadPosts(params.username);
                }
            })
        </script>
    </head>
<body>

    <div class="login">
        <h3 class="text-center text-white pt-5">Smart Talent IT</h3>

        <div class="container">
            <div class="row justify-content-center align-items-center login-row">
                <div class="col-md-6 login-column">
                    <div class="col-md-12 login-box posting-box">
                        
                        <h3 class="text-center text-info">Make a publication</h3> 
                        
                        <form id="post-form" class="form" action="vendor/services/handler.php" method="post">
                            
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" name="message" id="message" rows="3" placeholder="What are you thinking?"></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">Share</button>
                            </div>
                            <input type="hidden" name="username" id="username" value="" />
                            <input type="hidden" name="action" id="action" value="posting" readonly />
                        </form>
                    
                        <!--- Posts -->
                        <div class="card" id="posts">
                            <h5 class="text-left text-info m-2">Timeline</h5>
                        </div>
                        <!-- /Post -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
