<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Twitter Like App</title>
    
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="assets/js/scripts.js"></script>
    
        <link rel="stylesheet" href="assets/css/styles.css">
        
    </head>
<body>

    <div class="signup">
        <h3 class="text-center text-white pt-5">Smart Talent IT</h3>

        <div class="container">
            <div class="signup-row row justify-content-center align-items-center">
                <div class="col-md-6 signup-column">
                    <div class="col-md-12 signup-box">
                        <form id="signup-form" class="form" action="vendor/services/handler.php" method="post">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-email">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="phone_number" class="text-info">Phone Number:</label><br>
                                <input type="text" name="phone_number" id="phone_number" class="form-control">
                            </div>

                            <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-info btn-md" value="signup">Register</button>
                                <input type="hidden" name="action" id="action" value="signup" readonly />
                            </div>
                            <div class="text-right register-link">
                                <a href="login.html" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
